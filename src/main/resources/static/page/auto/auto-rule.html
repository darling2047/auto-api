<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>auto-rule</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">规则名称</label>
                            <div class="layui-input-inline">
                                <input type="text" name="ruleName" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">参数类型</label>
                            <div class="layui-input-inline">
                                <select name="paramType" lay-verify="" lay-search="">
                                    <option value="">直接选择或搜索选择</option>
                                    <option value="1">字符串</option>
                                    <option value="2">对象</option>
                                    <option value="3">数组</option>
                                    <option value="4">布尔</option>
                                    <option value="5">整形</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary"  lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <div>
                    <button class="layui-btn layui-btn-normal data-add-btn" lay-event="add">新增</button>
                    <button class="layui-btn layui-btn-normal layui-btn-danger data-delete-btn" lay-event="delete"> 删除 </button>
                </div>
            </div>
        </script>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

    </div>
</div>
<script src="../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'table'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;

        table.render({
            elem: '#currentTableId',
            url: '/apiRule/getList',
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            cols: [[
                {type: "checkbox", width: 50},
                {field: 'ruleId',title: '规则ID', sort: true},
                {field: 'ruleName', title: '规则名称'},
                {field: 'paramTypeName', title: '参数类型'},
                {field: 'ruleDesc',  title: '规则描述'},
                {field: 'arrItemType', title: '数组里元素类型'},
                {field: 'createTime', title: '创建时间', sort: true}
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 15,
            page: true,
            skin: 'line'
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            //执行搜索重载
            table.reload('currentTableId', {
                page: {
                    curr: 1
                }
                , where: {
                    ruleName: data.field.ruleName,
                    paramType: data.field.paramType
                }
            }, 'data');

            return false;
        });

        /**
         * toolbar监听事件
         */
        table.on('toolbar(currentTableFilter)', function (obj) {
            if (obj.event === 'add') {  // 监听添加操作

            } else if (obj.event === 'delete') {  // 监听删除操作
                var checkStatus = table.checkStatus('currentTableId')
                var rows = checkStatus.data;
                if (rows.length == 0) {
                    layer.alert("请至少选中一行!");
                    return;
                }
                layer.confirm('删除后无法恢复,确定？', function (index) {
                    // 收集所有被选中的id
                    var ids = [];
                    for (var rowsKey in rows) {
                        ids.push(rows[rowsKey].id);
                    }
                    $.ajax({
                        url: '/apiInfo/delCases',
                        type: 'POST',
                        data: {"ids":ids.toString()},
                        success: function (res) {
                            if (res.status == 0) {
                                alert("删除成功!");
                                setTimeout(function () {
                                    window.location.reload();
                                },1000);
                            }else {
                                alert("删除失败："+res.msg);
                            }
                        },
                        error: function () {
                            alert("删除失败,请稍后重试!");
                            setTimeout(function () {
                                window.location.reload();
                            },1000);

                        }
                    });
                });
            }
        });

        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });

        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
            if (obj.event === 'downLoadCase') {
                var url = "/zdh/apiCases/exportApiCases?apiUrl="+data.apiUrl+"&apiName="+data.apiName;
                window.location.href = url;
                return false;
            }
        });

        $('#upExcel').on('change', function () {
            // 准备上传文件
            var files = $('#upExcel').prop('files');
            var data = new FormData();
            data.append('upExcel', files[0]);
            $.ajax({
                url: '/zdh/apiCases/import',
                type: 'POST',
                data: data,
                cache: false,
                processData: false,
                contentType: false,
                success: function (res) {
                    if (res.status == 0) {
                        layer.alert("解析成功!");
                        setTimeout(function () {
                            window.location.reload();
                        },1000);
                    }else {
                        layer.alert("解析失败："+res.msg);
                    }
                },
                error: function () {
                    layer.alert("解析失败,请稍后重试!");
                    setTimeout(function () {
                        window.location.reload();
                        },1000);

                    }
                });
        });


    });
</script>

</body>
</html>
